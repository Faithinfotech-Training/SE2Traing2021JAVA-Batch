
<br>
<div class="container" *ngFor = "let resources of resources">    
    <div class="card" style="width:400px">
      
      <div class="card-body">
        <h2 class="card-title">{{resources.resourceName}}</h2>
        <h4></h4>
        <p class="card-text">Available Seats: {{resources.avaliableCapacity}} <br> </p>
        <a routerLink="/resource-enquiry" class="btn btn-primary stretched-link">Enquire</a>
      </div>
    </div>
  </div>
  <br>
